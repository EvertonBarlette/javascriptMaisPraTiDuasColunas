    <script>
      let lista = "";
      
         function cadastrar()
      { 
        if((nome.checkValidity())&&(telefone.checkValidity())&&(dataDeNascimento.checkValidity())&&(notaFinal.checkValidity()))

        let nome = document.getElementById("nome").value;
        let telefone = document.getElementById("telefone").value;

        let dataNascimento = ((data.getDate()+1)) + "/" + ((data.getMonth() + 1)) + "/" + data.getFullYear(); 
        let notaFinal = parseInt(document.getElementById("notaFinal").value);
         
          lista += "Nome: "+nome+"\n Telefone: "+telefone+"\n Data de Nascimento: "+dataNascimento+"\n Nota Final: "+notaFinal+"\n \n";
            document.getElementById("lista").innerHTML = lista;
            
          }
          else
          {
            document.getElementById("lista").innerHTML = lista;
          }
      }
